<template>
    <template if:true={showMap}>  
        <lightning-card title="Current Location" icon-name="action:map">
          <lightning-map map-markers={mapMarkers} zoom-level={zoomLevel}></lightning-map>
        </lightning-card>
        </template>
        <template if:false={showMap}>
          <lightning-card title="Current Location" icon-name="action:map">
            <span class="slds-align_absolute-center">
              No corporate address selected!
            </span>
          </lightning-card>
        </template>
</template>
